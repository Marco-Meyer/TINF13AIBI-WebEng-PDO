<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PDO - Neuer Kontakt</title>
</head>
<body>
<form method="GET" action="ContactServlet"> 
	 	
 	<div>
		<label for="prename">Vorname:</label>
	 	<input type="text" id="prename" placeholder="Vorname" value=""> 
	</div> 
	<div>
		<label for="lastName">Nachname:</label>
	 	<input type="text" id="lastName" placeholder="Nachname" value=""> 
	</div> 
	<div>
		<label for="mail">E-Mail:</label>
	 	<input type="text" id="mail" placeholder="E-Mail" value=""> 
	</div> 
	<div>
		<label for="telephone">Telefon:</label>
	 	<input type="text" id="telephone" placeholder="Telefon" value=""> 
	</div> 
	<div>
		<label for="mobilephone">Handy:</label>

	</div>
	<div>

	</div>
	
 

 </form>
</form>

</html>
